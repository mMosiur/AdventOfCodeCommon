name: CI

on:
  pull_request:
    branches: [ 'main' ]
  push:
    branches: [ 'main' ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:

    - uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          10.0.x
          9.0.x
          8.0.x
          7.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Check code style
      run: dotnet format --verify-no-changes --no-restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test (all frameworks)
      run: dotnet test --no-build --configuration Release --verbosity normal --logger trx

    - name: Test (coverage - net10.0 only)
      run: dotnet test --framework net10.0 --no-build --configuration Release --collect:'XPlat Code Coverage'

    - name: Upload coverage
      uses: codecov/codecov-action@v5
      with:
        files: '**/TestResults/**/coverage.cobertura.xml'
